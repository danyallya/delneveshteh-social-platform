<div class="com-item table">
    <div class="right com-info">
        <div class="com-name">
            {{ comment.user_name }}
        </div>
        <div class="com-time">
            {{ comment.date }}
        </div>
    </div>
    <div class="right com-text">
        {{ comment.text|linebreaksbr }}
    </div>
    <div class="left com-like">{{ comment.like_count }}</div>
</div>
